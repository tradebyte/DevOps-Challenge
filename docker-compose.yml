version: '3'

services:
  web:
    build:
      context: .
    volumes:
      - .:/tradebyte-devops-app1
    depends_on:
      - redis
    env_file:
      - .env
    network_mode: host  
    ports:
      - "8000:8000"
    expose:
       - "8000"

  redis:
    image: redis:latest
    command: redis-server --appendonly yes
    ports:
        - "6379:6379"
    expose:
        - "6379"
    network_mode: host  
    volumes:
        - ./data:/data