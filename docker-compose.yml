version: '3'

services:
  web:
    build:
      context: .
    volumes:
      - .:/tradebyte-devops-app1
    depends_on:
      - redis
    links:
      - redis
    env_file:
      - .env
    ports:
      - "8000:8000"
    expose:
       - 

  redis:
    image: redis:latest
    command: redis-server --appendonly yes
    volumes:
      - ./data:/data
    - ports:
        - '6379:6379'
    - expose:
        - '6379'